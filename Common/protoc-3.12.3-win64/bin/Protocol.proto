  int32 itemDbId = 1;
  int32 curSlot = 2;
  int32 changeItemSlot = 3;
}
message S_ChangeItemSlot {
  int32 itemDbIdOne = 1;
  int32 slotOne = 2;
  int32 countOne = 3;
  int32 itemDbIdTwo = 4;
  int32 slotTwo = 5;
  int32 countTwo = 6;
}
message C_SkillBuff{
  int32 skillId = 1;
}
message S_Message {
