}

enum ClassTypes{
  BEGINNER = 0;
  WARRIOR = 1;
  ARCHER = 2;
}
message S_EnterGame {
  ObjectInfo player = 1;
}

message C_EnterGame {
  string name = 1;
}

message S_LeaveGame {
}

message S_Connected {
}

message C_Login {
  int32 accountId = 1;
  int32 token = 2;
}

message S_Login {
  int32 loginOk = 1;
  repeated LobbyPlayer players = 2;
}

message S_Banish {
}

message C_CreatePlayer {
  string name = 1;
  bool isMale = 2;
}

message S_CreatePlayer {
  LobbyPlayer player = 1;
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo destPosInfo = 2;
  int32 targetId = 3;
}
message C_StopMove {
  PositionInfo posInfo = 1;
  bool isMonster = 2;
  int32 objectId = 3;
}
message S_StopMove {
  bool posOk = 1;
  int32 objectId = 2;
  RotateInfo rotate = 3;
  Positions pos = 4;
}
message C_CheckPos{
	PositionInfo curPosInfo = 1;
	bool isMonster = 2;
	int32 objectId = 3;
}
message C_SkillMotion{
  SkillInfo info = 1;
  int32 objectId = 2;
  bool isMonster =3;
}
message S_SkillMotion{
  SkillInfo info = 1;
  int32 objectId = 2;
}
message C_MeleeAttack {
  SkillInfo info = 1;
  Positions forward = 2;
  int32 time = 3;
  bool isMonster = 4;
  int32 objectId = 5;
}
message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
  bool isHeal = 3;
  int32 changeHp = 4;
}
message S_Die {
