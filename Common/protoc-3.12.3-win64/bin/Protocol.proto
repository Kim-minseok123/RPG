  int32 objectId = 1;
  Positions pos = 2;
}
message S_Ping {

}
message C_Pong {

}
message LobbyPlayer {
  LobbyPlayerInfo player = 1;
  repeated LobbyPlayerItemInfo item = 2;
}
message LobbyPlayerItemInfo {
  int32 templateId = 1;
  int32 slot =2;
}
message LobbyPlayerInfo {
  int32 playerDbId = 1;
  string name = 2;
  int32 level = 3;
  int32 classType = 4;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
}

message PositionInfo {
  CreatureState state = 1;
  RotateInfo rotate = 2;
  Positions pos = 3;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  float speed = 4;
  int32 exp = 5;
  int32 str = 6;
  int32 dex = 7;
  int32 int = 8;
  int32 luk = 9;
  int32 defense = 10;
  int32 mp = 11;
  int32 maxMp = 12;
  int32 statPoint = 13;
  int32 skillPoint = 14;
}

message SkillInfo {
  int32 skillId = 1;
  int32 level = 2;
}

message QuickSlotInfo
{
  string slotName = 1;
  int32 templateId = 2;
}

message ItemInfo {
  int32 itemDbId = 1;
  int32 templateId = 2;
  int32 count = 3;
  int32 slot = 4;
  bool equipped = 5;
}
message WearItemInfo{
  int32 templateId = 1;
}
message RotateInfo {
  float rotateX = 1;
  float rotateY = 2;
  float rotateZ = 3;
}
message Positions{
  float posX = 1;
  float posY = 2;
  float posZ = 3;
}
message NpcSellList{
  int32 templateId = 1; 
  int32 sellGold = 2;
}